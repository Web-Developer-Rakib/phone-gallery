<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/bc90344567.js"
      crossorigin="anonymous"
    ></script>
    <title>Phone gallery</title>
  </head>
  <body>
    <!-- Alert message -->
    <div
      class="alert alert-danger d-flex align-items-center fixed-top d-none"
      role="alert"
      id="error-body"
    >
      <i class="fas fa-exclamation-triangle"></i>
      <div class="ms-2" id="error-txt">
        An example danger alert with an icon
      </div>
    </div>
    <!-- Main container -->
    <main class="container">
      <h1 class="text-center mt-5">
        <!-- Header text -->
        Welcome to <span class="heading-color">Phone gallery</span>
      </h1>
      <!-- Search box -->
      <div class="input-group mb-3 mt-5 container">
        <input
          type="text"
          class="form-control"
          placeholder="Search Phones"
          aria-label="Search Phones"
          aria-describedby="button-addon2"
          id="search-input"
        />
        <button
          class="btn custom-btn text-white"
          type="button"
          onclick="loadData()"
        >
          Search
        </button>
      </div>
      <!-- Error message -->
      <h3 class="text-center text-danger d-none" id="not-found">
        No results found!
      </h3>
      <!-- Display details -->
      <div class="card d-none">
        <button
          class="btn btn-danger text-white position-absolute top-0 mt-2 me-3 end-0 p-2"
          type="button"
        >
          X
        </button>
        <div class="mt-5 d-flex justify-content-center">
          <img
            src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg"
            class="card-img-top w-25"
            alt="..."
          />
        </div>
        <div class="card-body text-center">
          <h4><b>Phone name:</b> Iphone 12</h4>
          <h5><b>Phone brand:</b> Iphone</h5>
          <h5><b>Releash date:</b> 10 June 2021</h5>
          <h5><b>Sensors:</b> Proximity, Gyro, Stabilizer</h5>
        </div>
      </div>
      <!-- Phone grid section -->
      <div class="row">
        <div class="col-12 col-lg-4 g-4 shadow-lg p-3 bg-body rounded">
          <div class="card">
            <img
              src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h4><b>Phone Name:</b> Iphone 12</h4>
              <h5><b>Phone Brand:</b> Iphone</h5>
              <a
                href="#"
                class="btn custom-btn text-white mt-2"
                onclick="displayDetails()"
                >See details</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
