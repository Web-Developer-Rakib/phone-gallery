<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/bc90344567.js"
      crossorigin="anonymous"
    ></script>
    <title>Phone gallery</title>
  </head>
  <body>
    <!-- Alert message -->
    <div
      class="alert alert-danger d-flex align-items-start fixed-top d-none"
      role="alert"
      id="error-body"
    >
      <i class="fas fa-exclamation-triangle"></i>
      <div class="ms-2" id="error-txt"></div>
    </div>
    <!-- Main container -->
    <main class="container">
      <h1 class="text-center mt-5">
        <!-- Header text -->
        Welcome to <span class="heading-color">Phone gallery</span>
      </h1>
      <!-- Search box -->
      <div class="input-group mb-3 mt-5 container">
        <input
          type="text"
          class="form-control"
          placeholder="Search Phones"
          aria-label="Search Phones"
          aria-describedby="button-addon2"
          id="search-input"
        />
        <button
          class="btn custom-btn text-white"
          type="button"
          onclick="loadData()"
        >
          Search
        </button>
      </div>
      <!-- Error message -->
      <h3 class="text-center text-danger d-none" id="not-found">
        No results found!
      </h3>
      <!-- Display details -->
      <div class="d-flex justify-content-center" id="modal">
        <div class="card d-none position-fixed send-forward" id="details"></div>
      </div>
      <!-- Phone grid section -->
      <div class="row" id="phone-row"></div>
    </main>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
